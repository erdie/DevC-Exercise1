<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Anna Erdiawan - Biodata</title>
</head>
<body>
    <div id="biodata">
        <div class="container">
            <h1>Biodata</h1>
            <div class="grid">
                <div class="card">
                    <p>Hello! My name is Erdiawan Anna</p>
                </div>
                <div class="card">
                    <p>You can call me Erdi</p>
                </div>
                <div class="card">
                    <p>I was born in Lubuklinggau, North Sumatera</p>
                </div>
                <div class="card">
                    <p>Now, i live in Yogyakarta</p>
                </div>
            </div>
            <h2>Question</h2>
            <div>
                <label for="ask">Ask here</label><br>
                <input id="ask" type="text">
            </div>
        </div>
    </div>
</body>
</html>
